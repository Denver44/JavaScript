<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing</title>
</head>

<body>

    <!-------------- This is called De- Structing---------------------- -->
    <!-------------- we have destructed the array and Objects -->
    <script>
        let a, b;
        [a, b] = [1, 2];
        console.log(a);
        console.log(b);
        [a, b, c, ...d] = [11, 12, 13, 14, 15, 16];
        console.log(a)
        console.log(b)
        console.log(c)

        fruits = ['Apple', 'Banana', 'Mango'];
        [a, b, c] = fruits;
        console.log(a)
        console.log(b)
        console.log(c)
        // Only imortant the key name must be same as your variable nae
        // we can re assign a new name by putting colon net to it and new name.

        hp = {
            model: 'Hp-15',
            days: 23,
            ram: 4,
            tb: 1000,
            feature: {
                name: "adions",
            }
        }

        let {
            model : names,
            days,
            ram,
            tb,
            feature
        } = hp;

        console.log(names, days, ram, tb, feature.name)
    </script>
</body>

</html>
