<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator </title>
</head>

<body>
    <h1>Spread Operator </h1>
</body>
<script>
    // this is the rest parameters.
    function sum(a, b, c) {
        console.log(a + b + c);
    }
    var arrval = [1, 2, 3];
    // Old ways
    sum.apply(null, arrval);
    // new ways
    sum(...arrval);


    let arr1 = [1, 2, 3];
    let arr2 = [...arr1, 4, 5];
    console.log(arr2)
</script>

</html>
