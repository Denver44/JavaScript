<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array is an Object</title>
</head>

<body>
    <h1>Array is an Object</h1>
</body>
<script>
    const arr = [1, 2, 3];
    console.log(arr);
    const arrayobj = {
        0: 1,
        1: 2,
        2: 3
    }
    console.log(arrayobj);
    console.log(typeof (arrayobj));
    console.log(typeof (arr));
    // this function is made to check that the array is really an array or a object.
    console.log(Array.isArray(arr));
    console.log(Array.isArray(arrayobj));
</script>

</html>
