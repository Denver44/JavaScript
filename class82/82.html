<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Method</title>
</head>

<body>
    <h1>Bind Method</h1>
</body>
<script>
    // The bind() method takes an object as an first arguments and creates a new function.
    // The bind method take first argument is object.
    const youtube = {
        name: "EasyCode",
        content: "Programming",
        feature: function () {
            console.log(
                `Very nice channel ${this.name} and the content realted to ${this.content}`
            )
        }
    }

    let you = youtube.feature;
    you();
    // ------------------------ BIND METHOD -------------------------------------
    let you2 = youtube.feature.bind(youtube);
    you2();


    // ------------- BIND A FUNCTION WITH A OBJECT ALSO------------------------
    const youtube1 = {
        name: "Tech Hunter",
        content: "Programming1",
    }

    function features() {
        console.log(
            `Very nice channel ${this.name} and the content realted to ${this.content}`
        )
    }


    let you3 = features.bind(youtube1);
    you3();
</script>

</html>
