<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method</title>
</head>

<body>
    <h1>Call Method</h1>
</body>
<script>
    const youtube = {
        name: "EasyCode",
        content: "Programming",
        feature: function (rating, msg) {
            console.log(
                `Very nice channel ${this.name} and the content realted to ${this.content} is very good please rate ${rating} and ${msg}.`
            )
        }
    }

    const youtube2 = {
        name: "CodeTechie",
        content: "Techno",

    }

    // youtube.feature(5,"Subscribe")
    // whenerver we have to use a function of other object then use call method and Do not reapeat Yourself.
    //------------------------call Method----------------

    youtube.feature.call(youtube2, 4, "Do not subscribe")
</script>

</html>
