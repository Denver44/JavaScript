<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <h1>Closure</h1>
</body>
<script>
    const outerFun = (a) => {
        let b = 10;
        const innefun = () => {

            console.log(`sum is ${a+b}.`);
        }
        return innefun;
    }
    const inner = outerFun(5);
    console.dir(inner)
</script>

</html>
