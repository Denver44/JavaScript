<script>
    console.log("Async/await");
    // it makes a promise simple.
    // as in promise we write to many then so to reduce the number of then we use async await.
    // Async return a promise IMP.

    // Ig there are MANY promise we can use aysnc and await in ine and then simply we can use it by then and catch.
    async function harry() {
        console.log("I have been Called in inside a Function");
        const response = await fetch(
            "https://api.github.com/users"
        ); // whenever it seee await it will go and do other work and this process will run on background.
        console.log("Before Response");
        const users = await response.json();
        console.log("users are here");
        return users;
    }

    console.log("Before Calling");
    a = harry();
    console.log("After Calling");
    console.log(a); // a is promise.
    // for Promise we have to use then and catch to get the output.

    // the data grt store in (data paramters). same for error.
    a.then((data) => console.log(data));
    console.log("Lastline Calling");
</script>
